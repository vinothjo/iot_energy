    <script type="text/javascript">

        $("#chkall").click(function () {
            ScreenListCheckBox_Validate();
        });

        function ScreenListCheckBox_Validate() {
          if($("#chkall").is(":checked")){
            $("#ChkLocations input[type='checkbox']").prop('checked',true)
          }
          else{
            $("#ChkLocations input[type='checkbox']").prop('checked',false)
          }
        }

        $("#ChkLocations input[type='checkbox']").click(function(){
            if($(this).is(":checked")){
              var numberNotChecked = $('#ChkLocations input:checkbox:not(":checked")').length;
              if(numberNotChecked>0){
              }
              else{
               $('#chkall').prop('checked', true);
              }
            }
            else if($(this).is(":not(:checked)")){
              $('#chkall').prop('checked', false);
            }
        });
    </script>
