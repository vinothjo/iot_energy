<div id="main" role="main">
    <!-- RIBBON -->
    <div id="ribbon">
        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>Home / {{ title }}</li>
        </ol>
    </div>
    <!-- END RIBBON -->

    <!-- MAIN CONTENT -->
    <div id="content">
        <!-- widget grid -->
        <section id="widget-grid" class="">

            <div class="row">
                <!-- NEW WIDGET START -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form action="{{ url_for('Admin.user_role') }}" method="post">

                        <!--start Widget ID (each widget will need unique ID)-->
                        <div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false" data-widget-deletebutton="false" data-widget-editbutton="false">
                            <header>
                                <h2><strong>Add New {{ title }}</strong> </h2>
                            </header>
                            <!-- widget div-->
                            <div>
                                <!-- widget content -->
                                <div class="widget-body">
                                    <div class="row">
                                        <div class="col-sm-3" style="display:none;">
                                            <div class="form-group">
                                                <label>Role ID</label>
                                                <input class="form-control" placeholder="role id" name="role_id" type="text" value={{ role_id|string }}>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Role Name</label>
                                                <input class="form-control" name="role_name" placeholder="Role Name" type="text" value={{ role_name|string }}>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <input class="form-control" name="role_description" placeholder="Description" type="text" value={{ role_description|string }}>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="smart-form">
                                                <!-- <label class="label"></label>-->
                                                <label class="toggle">
                                                    <input type="checkbox" name="active_status" checked="checked"  checked value={{ active_status|string }}>
                                                    <i data-swchon-text="ON" data-swchoff-text="OFF"></i>Active Status</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="padding-left:10px;padding-top:10px;padding-bottom:10px;">
                                    <div class="btn-group">
                                        <div class="">
                                            <input name="save" class="btn btn-success" type="submit" value="Submit">
                                            <input type="reset" value="Cancel" class="btn btn-cancel" onclick="return cancel()" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- widget content -->
                        </div>
                    </form>
                        <!-- widget div-->

                        <!--start Widget ID (each widget will need unique ID)-->
                        <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-editbutton="false">
                            <header>
                                <h2><strong>List All {{ title }}</strong> </h2>
                            </header>
                            <!--start widget div-->
                            <div>
                                <!--start widget content -->
                                <div class="widget-body">
                                    <div id="datatable_tabletools_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                        <div class="dt-toolbar" style="border:none;">
                                            <div class="col-xs-12 col-sm-6">
                                                <div id="datatable_tabletools_filter" class="dataTables_filter">
                                                </div>
                                            </div>
                                        </div>
                                        <table id="datatable_tabletools" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="datatable_tabletools_info" style="width: 100%;" width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th data-hide="phone,tablet" tabindex="0" aria-controls="datatable_tabletools" rowspan="1" colspan="1" style="width:5%;" aria-label="City: activate to sort column ascending">S.No.</th>
                                                    <th data-class="expand" class="expand sorting" tabindex="0" aria-controls="datatable_tabletools" rowspan="1" colspan="1" style="width:30%;" aria-label="Name: activate to sort column ascending">Role Name</th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable_tabletools" rowspan="1" colspan="1" style="width: 40%;" aria-label="Phone: activate to sort column ascending">Description</th>
                                                    <th data-hide="phone" class="sorting" tabindex="0" aria-controls="datatable_tabletools" rowspan="1" colspan="1" style="width: 15%;" aria-label="Company: activate to sort column ascending">Active Status</th>
                                                    <th data-hide="phone,tablet" class="sorting" tabindex="0" aria-controls="datatable_tabletools" rowspan="1" colspan="1" style="width: 10%;" aria-label="Zip: activate to sort column ascending">Action</th>
                                            </thead>
                                            <tbody>
                                            {% for role in role_details %}
                                                <tr role="row" class="odd">
                                                    <td class="sorting_1">{{ loop.index }}</td>
                                                    <td class=" expand"><span class="responsiveExpander"></span>{{role.role_name}}</td>
                                                    <td>{{role.role_description}}</td>
                                                    <td>{{role.active_status}}</td>
                                                    <td class="func1"><a href="{{ url_for('Admin.role_setup_update', role_id = role._id) }}"><button class="btn btn-xs btn-default" data-original-title="Edit Row" type="submit"><i class="fa fa-pencil"></i></button></a>
                                                    <a href="./role_remove?_id={{ role['_id'] }}"><button class="btn btn-xs btn-default" data-original-title="Delete Row" type="submit"><i class="fa fa-trash"></i></button></a></td>

                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                            <!--end widget content -->
                        </div>
                    <!--end widget div-->
                    <!--end Widget ID (each widget will need unique ID)-->
                    
                </article>
                <!-- end NEW WIDGET-->

            </div>

        </section>
                
        <!--end widget grid -->

    </div>
    <!-- END MAIN CONTENT -->

</div>


<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
    $('#datatable_tabletools').DataTable();
} );
</script>

<script>
    function cancel() {
        c=confirm("Do you really want to cancel?");

        // Of course, the following could be shortened to "return c;"
        if (c==true)
        {
            return true;
        }
        else{
            return false;
        }
        
    }
</script>
